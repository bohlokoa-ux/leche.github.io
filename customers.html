{% extends 'base.html' %}
{% block content %}
<h2>Customers</h2>
<table>
  <tr>
    <th>ID</th><th>Name</th><th>Gender</th><th>Income</th><th>Phone</th>
  </tr>
  {% for customer in customers %}
  <tr>
    <td>{{ customer[0] }}</td>
    <td>{{ customer[1] }}</td>
    <td>{{ customer[2] }}</td>
    <td>{{ customer[3] }}</td>
    <td>{{ customer[4] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
